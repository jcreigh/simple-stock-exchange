<!DOCTYPE html>

<html>
	<head lang="en">
		<title>Simple Stock Exchange</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script src="static/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header row" style="display: flex; align-items: center;">
				<div class="col-md-10 h1">
					Simple Stock Exchange
				</div>
				<div class="col-md-2">
					<form id="search-form">
						<div class="input-group">
							<div class="input-group-btn">
								<button class="btn btn-default" type="button" id="search-input-btn"><span class="glyphicon glyphicon-search"></span></button>
							</div>
							<input type="text" class="form-control" id="search-input" placeholder="Enter Symbol">
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading"><b>Quote</b><span id="quote-heading" style="display: none"><b>:</b> <span id="quote-heading-text">??? (???)</span></span></div>
						<div class="panel-body">
							<span id="quote-text">Please enter a symbol to view</span>
							<div id="quote-info" style="display: none">
								<table class="table" id="quote-table">
									<thead><tr><th>Owned</th><th>Bid</th><th>Ask</th></tr></thead>
									<tbody><tr>
											<td id="quote-owned">???</td>
											<td id="quote-bid">???</td>
											<td id="quote-ask">???</td>
										</tr></tbody>
								</table>
								<div class="input-group">
									<input type="number" class="form-control" id="quote-input" min="0" value="0">
									<div class="input-group-btn">
										<button class="btn btn-default" type="button" id="quote-button-buy" disabled>Buy</button>
										<button class="btn btn-default" type="button" id="quote-button-sell" disabled>Sell</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading"><b>Portfolio</b></div>
						<div class="panel-body">
							<span id="portfolio-text">Loading...</span>
							<table class="table table-striped" id="portfolio-table" style="display: none">
								<thead><tr><th>Symbol</th><th>Company</th><th>Quantity</th><th>Price</th></tr></thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
